  <p class=MsoNormal align=center style='text-align:center'><span
  style='color:windowtext'>这是我<span lang=EN-US>4</span>年级时做过的一个网站，网站没有发布，算是我做过的第一个工程，其中有很多文件均损坏了，图片链接也失败了很多，音乐文件的链接也丢失了。网页中的语言很是幼稚，毕竟大部分素材取自于<span
  lang=EN-US>9,10</span>岁时的我的想法，还有<span lang=EN-US>2,3</span>年级时的作文<span
  lang=EN-US>,</span>语言水平等<span lang=EN-US>.</span>之所以留下来纪念是因为这是引导我进入计算机世界的开始，我自学计算机应用的第一个软件是<span
  lang=EN-US>powerpoint,</span>不过<span lang=EN-US>ppt</span>过于简单了，入门之后就开始自学制作网页，也就有了这个网站，当时还幻想着发布，可是到最后后没有机会，最终只能留下来做纪念。<span
  lang=EN-US><o:p></o:p></span></span></p>
  <p class=MsoNormal align=center style='text-align:center'><span
  style='color:windowtext'>（于<span lang=EN-US>2010</span>年回忆写下）<span
  lang=EN-US><o:p></o:p></span></span></p>
